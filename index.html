    <h1>Mad-Libs</h1>
    <script>
      var place = prompt("Name a place");
      var animal = prompt("Name a animal");
      var recordingartist = prompt("Name a recording artist");
      var color = prompt("Name a color ");
      var food = prompt("Name a food");
      document.write("Here is a story for you!<br>");

        "People that come from " +
          place +
          " love watching a " +
          animal +
          " dance to " +
          recordingartist +
          ". They usually enjoy it while sitting on a " +
          color +
          " sofa eating chocolate-covered " +
          food +
          ". "
      );
    </script>
